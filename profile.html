<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        #profile-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #gender{
            width: 150px;
        }
        
    </style>
</head>
<body>

    <header>
        <h1>Create Your Profile</h1>
    </header>

    <div id="profile-form">
        <h2>Profile Information</h2>
        <form id="form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required>

            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" required> <br> <br>

            <label for="Gender">Gender:</label>
            <select id="gender" name="Gender">
                <option value="Others">Others</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select> <br> <br>

            <label for="Mobile No">Mobile No:</label>
            <input type="numbers" id="Mobile No" name="Mobile No" required> <br> <br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" required> <br> <br>

            <label for="Adress">Enter your Adress:</label>
            <textarea id="Enter your Adress" name="Enter your Adress" rows="Enter your Adress" placeholder="Enter your Adress" required></textarea>

            
            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..." required></textarea>

            <input type="submit" value="Create Profile">
        </form>
    </div>

    <script>
        // Basic form submission handling
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;

            // Display the submitted information (for demonstration purposes)
            alert(`Profile Created:\nName: ${name}\nEmail: ${email}\nBio: ${bio}`);
            
            // Here you can add code to send this data to a server or process it as needed
        });
    </script>

</body>
</html>
